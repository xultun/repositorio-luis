<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>  
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">

        <label for="tef">Telefono</label>
        <input type="number" name="tef" id="tef" placeholder="telefono">

        <button type="submit" title="submit">Enviar Info al servidor</button>
    </form>
</body>
</html>
